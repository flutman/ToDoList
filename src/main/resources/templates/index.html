<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/main.js"></script>
</head>
<body>
<h1>Список дел (<span th:text="${actionsCount}">0</span>)</h1>
<div id="action-form">
    <form action="#" th:action="@{/actions/}" th:object = "${newaction}" method="post">
        <p>
            <label>Название: </label>
            <input type="text" th:field="*{name}" />
        </p>
        <p>
            <label>Срок: </label>
            <input type="date" th:field="*{date}" />
            <button type="submit">Добавить</button>
        </p>
    </form>
</div>

<div id="edit-form" style="display:none;">
    <form>
        <h2>Изменить дело</h2>

        <label>Название:</label>
        <input type="text" name="name" value="">
        <label>Срок: </label>
        <input type="date" name="date" value="">
        <button id="update-action">Сохранить</button>
    </form>
</div>

<h1>Перечень дел</h1>
<div id="action-list">
    <div th:each="action : ${actions}">
        <a href='#' class='action-link' th:attr="data-id=${action.id}" th:text="${action.name}"></a>
        <a href='#' class='action-delete' th:attr="data-id=${action.id}">Удалить</a>
        <a href='#' class='action-update' th:attr="data-id=${action.id}">Изменить</a>
    </div>
</div>
</body>
</html>
